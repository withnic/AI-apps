                radial-gradient(#4a5568 1px, #2d3748 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .power-slot {
            transition: all 0.2s ease-in-out;
            border: 2px dashed transparent;
        }
        .power-slot.drag-over {
            transform: scale(1.1);
            background-color: #4a5568;
            border-color: #60a5fa;
        }
        .draggable-power {
            cursor: grab;
        }
        .draggable-power:active {
            cursor: grabbing;
        }
        #trash-can {
            transition: all 0.2s ease-in-out;
            font-size: 2.5rem;
        }
        #trash-can.drag-over {
            transform: scale(1.2);
            color: #ef4444;
        }
        .active-tab {
            background-color: #4299e1;
            color: white;
        }
        .power-icon-base {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 9999px;
        }
        .main-power-icon { width: 48px; height: 48px; }
        .sub-power-icon { width: 24px; height: 24px; }

        img {
            -o-object-fit: cover;
            object-fit: cover;
            background: #4a5568;

        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .highlight-best {
            background-color: rgba(253, 224, 71, 0.2);
            font-weight: bold;
            color: #fde047;
        }

        let state = {

        // --- IndexedDB ---
        const DB_NAME = 'SplatoonGearSimDB';
        const STORE_NAME = 'mySets';
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onerror = event => reject("IndexedDBの初期化に失敗しました。");
                request.onsuccess = event => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                };
            });
        }

        // --- 描画関数 ---
        function renderMySet() {
            const weapon = state.selectedWeapon;
            document.getElementById('selected-weapon-img').src = weapon.img;
            document.getElementById('selected-weapon-name').textContent = weapon.name;
            document.getElementById('selected-weapon-sub').textContent = `サブ: ${weapon.sub}`;
            document.getElementById('selected-weapon-special').textContent = `スペシャル: ${weapon.special}`;
            
            document.getElementById('selected-weapon-range-bar').style.width = `${weapon.range}%`;
            document.getElementById('selected-weapon-sub-cost').textContent = `${SUB_WEAPONS[weapon.sub]?.cost || '- '}%`;
            document.getElementById('selected-weapon-sp').textContent = `${weapon.specialPoints}p`;
            document.getElementById('selected-weapon-description').textContent = weapon.description || '';


            ['head', 'clothing', 'shoes'].forEach(gearType => {
                const mainPowerId = state.powers[gearType].main;
                const mainEl = document.getElementById(`${gearType}-main-power`);
                mainEl.style.backgroundImage = mainPowerId ? `url('${GEAR_POWERS[mainPowerId].img}')` : '';
                mainEl.title = mainPowerId ? GEAR_POWERS[mainPowerId].name : 'メインギア';
                mainEl.draggable = !!mainPowerId;

                state.powers[gearType].subs.forEach((subPowerId, i) => {
                    const subEl = document.getElementById(`${gearType}-sub-power-${i}`);
                    subEl.style.backgroundImage = subPowerId ? `url('${GEAR_POWERS[subPowerId].img}')` : '';
                    subEl.title = subPowerId ? GEAR_POWERS[subPowerId].name : `サブギア ${i + 1}`;
                    subEl.draggable = !!subPowerId;
                });
            });
            renderPowerSummary();
        }

        function renderPowerSummary() {
            const counts = calculatePowerCounts(state.powers);
            const powerSummary = document.getElementById('power-summary');
            powerSummary.innerHTML = '';
            
            const sortedPowers = Object.keys(counts).sort((a, b) => counts[b] - counts[a]);
            
            if (sortedPowers.length === 0) {
                 powerSummary.innerHTML = '<p class="text-slate-400 col-span-full text-center">ギアパワーをセットしてください</p>';
                 return;
            }

            sortedPowers.forEach(powerId => {
                const powerData = GEAR_POWERS[powerId];
                const value = (counts[powerId] / 10).toFixed(1);
                const summaryItem = document.createElement('div');
                summaryItem.className = 'col-span-1 flex items-center gap-2';
                summaryItem.innerHTML = `
                    <div class="power-icon-base" style="width:24px; height:24px; background-image: url('${powerData.img}')" title="${powerData.name}"></div>
                    <div class="flex-1">
                        <p class="font-bold text-sm text-blue-300 leading-tight">${value}</p>
                        <p class="text-xs text-slate-400 leading-tight">${powerData.name}</p>
                    </div>
                `;
                powerSummary.appendChild(summaryItem);
            });
        }
        
        async function renderMySetList() {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const allSets = await new Promise(resolve => store.getAll().onsuccess = e => resolve(e.target.result));
            state.mySets = allSets;

            mySetListEl.innerHTML = '';
            if (state.mySets.length === 0) {
                mySetListEl.innerHTML = '<p class="text-slate-500 text-center">保存されたマイセットはありません</p>';
            }
            state.mySets.forEach(set => {
                const isChecked = state.comparisonSetIds.has(set.id);
                const setEl = document.createElement('div');
                setEl.className = 'bg-gray-700 p-2 rounded-md flex items-center justify-between gap-2';
                setEl.innerHTML = `
                    <input type="checkbox" class="compare-checkbox form-checkbox h-5 w-5 bg-gray-900 border-gray-600 text-teal-500 focus:ring-teal-500" data-id="${set.id}" ${isChecked ? 'checked' : ''}>
                    <p class="flex-1 font-semibold truncate">${set.name}</p>
                    <div class="flex gap-1">
                        <button class="load-btn bg-green-700 hover:bg-green-800 text-xs px-2 py-1 rounded" data-id="${set.id}">読込</button>
                        <button class="delete-btn bg-red-700 hover:bg-red-800 text-xs px-2 py-1 rounded" data-id="${set.id}">削除</button>
                    </div>
                `;
                mySetListEl.appendChild(setEl);
            });
            
            updateCompareButtonVisibility();

            mySetListEl.querySelectorAll('.compare-checkbox').forEach(cb => {
                cb.onchange = () => toggleCompareSet(parseInt(cb.dataset.id));
            });
            mySetListEl.querySelectorAll('.load-btn').forEach(btn => {
                btn.onclick = () => loadSet(parseInt(btn.dataset.id));
            });
            mySetListEl.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = () => deleteSet(parseInt(btn.dataset.id));
            });
        }
        
        function renderWeaponGrid() {
            const weaponTypes = ['すべて', ...new Set(WEAPONS.map(w => w.type))];
            const subTypes = ['すべて', ...new Set(WEAPONS.map(w => w.sub))];
            const specialTypes = ['すべて', ...new Set(WEAPONS.map(w => w.special))];

            selectionPanel.innerHTML = `
                <div class="flex-none grid grid-cols-1 sm:grid-cols-3 gap-2 mb-4">
                    <select id="weapon-type-filter" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        ${weaponTypes.map(type => `<option value="${type}" ${state.weaponFilterType === type ? 'selected' : ''}>${type}</option>`).join('')}
                    </select>
                    <select id="weapon-sub-filter" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        ${subTypes.map(sub => `<option value="${sub}" ${state.weaponFilterSub === sub ? 'selected' : ''}>${sub}</option>`).join('')}
                    </select>
                    <select id="weapon-special-filter" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        ${specialTypes.map(sp => `<option value="${sp}" ${state.weaponFilterSpecial === sp ? 'selected' : ''}>${sp}</option>`).join('')}
                    </select>
                </div>
                <div id="weapon-grid-container" class="flex-grow overflow-y-auto pr-2"></div>
            `;

            const container = document.getElementById('weapon-grid-container');
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-3 xl:grid-cols-4 gap-3';
            
            let filteredWeapons = WEAPONS;
            if (state.weaponFilterType !== 'すべて') {
                filteredWeapons = filteredWeapons.filter(w => w.type === state.weaponFilterType);
            }
            if (state.weaponFilterSub !== 'すべて') {
                filteredWeapons = filteredWeapons.filter(w => w.sub === state.weaponFilterSub);
            }
            if (state.weaponFilterSpecial !== 'すべて') {
                filteredWeapons = filteredWeapons.filter(w => w.special === state.weaponFilterSpecial);
            }

            filteredWeapons.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-700 p-2 rounded-lg text-center cursor-pointer transition hover:bg-blue-900/50';
                card.innerHTML = `<img src="${item.img}" alt="${item.name}" class="w-full h-auto rounded mx-auto mb-2 aspect-square"><p class="text-xs font-semibold">${item.name}</p>`;
                card.onclick = () => {
                    state.selectedWeapon = item;
                    renderMySet();
                    selectedWeaponContainer.classList.add('flash-animation');
                };
                grid.appendChild(card);
            });
            container.appendChild(grid);
            
            document.getElementById('weapon-type-filter').onchange = (e) => { state.weaponFilterType = e.target.value; renderWeaponGrid(); };
            document.getElementById('weapon-sub-filter').onchange = (e) => { state.weaponFilterSub = e.target.value; renderWeaponGrid(); };
            document.getElementById('weapon-special-filter').onchange = (e) => { state.weaponFilterSpecial = e.target.value; renderWeaponGrid(); };
        }

        function renderPowerGrid() {
            selectionPanel.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-5 xl:grid-cols-6 gap-4';
            Object.entries(GEAR_POWERS).forEach(([id, power]) => {
                const card = document.createElement('div');
                card.className = 'flex flex-col items-center p-1 rounded-md draggable-power';
                card.draggable = true;
                card.id = `power-palette-${id}`;
                card.innerHTML = `<div class="power-icon-base palette-power-icon" style="background-image: url('${power.img}')"></div><p class="text-xs text-center mt-1">${power.name}</p>`;
                card.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('application/json', JSON.stringify({ source: 'palette', powerId: id }));
                });
                grid.appendChild(card);
            });
            selectionPanel.appendChild(grid);
        }

        function renderCompareModal() {
            const selectedSets = state.mySets.filter(set => state.comparisonSetIds.has(set.id));
            const container = document.getElementById('compare-table-container');
            if (selectedSets.length < 2) {
                container.innerHTML = '<p class="text-center text-slate-400">比較するには2つ以上のマイセットを選択してください。</p>';
                return;
            }

            const allPowerStats = new Set();
            selectedSets.forEach(set => {
                const counts = calculatePowerCounts(set.powers);
                Object.keys(counts).forEach(pid => allPowerStats.add(pid));
            });

            const statsToCompare = ['ブキ', 'サブウェポン', 'スペシャル', '射程', 'SPP', ...Array.from(allPowerStats).sort()];

            let tableHTML = '<table class="w-full text-sm text-left text-gray-300"><thead><tr class="bg-gray-900">';
            tableHTML += '<th class="p-2 sticky left-0 bg-gray-900 z-10">能力</th>';
            selectedSets.forEach(set => {
                tableHTML += `<th class="p-2 truncate">${set.name}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            statsToCompare.forEach(statKey => {
                let values = [];
                let rowHTML = `<tr class="border-b border-gray-700">`;
                
                if (statKey === 'ブキ' || statKey === 'サブウェポン' || statKey === 'スペシャル') {
                    rowHTML += `<td class="p-2 font-semibold sticky left-0 bg-gray-800 z-10">${statKey}</td>`;
                    let prop;
                    if(statKey === 'ブキ') prop = 'name';
                    if(statKey === 'サブウェポン') prop = 'sub';
                    if(statKey === 'スペシャル') prop = 'special';
                    values = selectedSets.map(set => set.weapon[prop]);

                    values.forEach(value => {
                        rowHTML += `<td class="p-2 text-xs">${value}</td>`;
                    });
                } else if (statKey === '射程' || statKey === 'SPP') {
                    rowHTML += `<td class="p-2 font-semibold sticky left-0 bg-gray-800 z-10">${statKey}</td>`;
                    values = selectedSets.map(set => statKey === '射程' ? set.weapon.range : set.weapon.specialPoints);
                    const isLowerBetter = statKey === 'SPP';
                    const bestValue = isLowerBetter ? Math.min(...values) : Math.max(...values);
                    values.forEach(value => {
                        const isBest = value === bestValue && bestValue > 0;
                        rowHTML += `<td class="p-2 ${isBest ? 'highlight-best' : ''}">${statKey === 'SPP' ? `${value}p` : value}</td>`;
                    });
                } else {
                    rowHTML += `<td class="p-2 font-semibold sticky left-0 bg-gray-800 z-10 flex items-center gap-2"><div class="power-icon-base" style="width:20px; height:20px; background-image: url('${GEAR_POWERS[statKey].img}')"></div> ${GEAR_POWERS[statKey].name}</td>`;
                    values = selectedSets.map(set => (calculatePowerCounts(set.powers)[statKey] || 0) / 10);
                    const maxValue = Math.max(...values);
                    values.forEach(value => {
                        const isBest = value === maxValue && maxValue > 0;
                        rowHTML += `<td class="p-2 ${isBest ? 'highlight-best' : ''}">${value.toFixed(1)}</td>`;
                    });
                }
                rowHTML += `</tr>`;
                tableHTML += rowHTML;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
            compareModal.style.display = 'flex';
        }

        // --- イベントハンドラ & ロジック ---
        function toggleCompareSet(id) {
            if (state.comparisonSetIds.has(id)) {
                state.comparisonSetIds.delete(id);
            } else {
                state.comparisonSetIds.add(id);
            }
            updateCompareButtonVisibility();
        }

        function updateCompareButtonVisibility() {
            if (state.comparisonSetIds.size >= 2) {
                compareBtn.classList.remove('hidden');
            } else {
                compareBtn.classList.add('hidden');
            }
        }

        function handleTabClick(tabId) {
            state.currentTab = tabId;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(`tab-${tabId}`).classList.add('active-tab');
            if (tabId === 'weapon') {
                renderWeaponGrid();
            } else {
                selectionPanel.innerHTML = '';
                renderPowerGrid();
            }
        }

        async function saveSet() {
            const name = mySetNameInput.value.trim();
            if (!name) { alert('マイセット名を入力してください。'); return; }
            const newSet = {
                name: name,
                weapon: state.selectedWeapon,
                powers: JSON.parse(JSON.stringify(state.powers))
            };
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.add(newSet);
            await new Promise((resolve, reject) => { tx.oncomplete = resolve; tx.onerror = reject; });
            mySetNameInput.value = '';
            await renderMySetList();
        }

        function loadSet(id) {
            const setToLoad = state.mySets.find(s => s.id === id);
            if (setToLoad) {
                state.selectedWeapon = setToLoad.weapon;
                state.powers = JSON.parse(JSON.stringify(setToLoad.powers));
                mySetNameInput.value = setToLoad.name;
                renderMySet();
            }
        }

        async function deleteSet(id) {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.delete(id);
            await new Promise((resolve, reject) => { tx.oncomplete = resolve; tx.onerror = reject; });
            state.comparisonSetIds.delete(id);
            await renderMySetList();
        }
        
        function calculatePowerCounts(powers) {
            const counts = {};
            if (powers.head.main) counts[powers.head.main] = (counts[powers.head.main] || 0) + 10;
            if (powers.clothing.main) counts[powers.clothing.main] = (counts[powers.clothing.main] || 0) + 10;
            if (powers.shoes.main) counts[powers.shoes.main] = (counts[powers.shoes.main] || 0) + 10;
            [...powers.head.subs, ...powers.clothing.subs, ...powers.shoes.subs].forEach(sub => {
                if (sub) counts[sub] = (counts[sub] || 0) + 3;
            });
            return counts;
        }

        function downloadSets() {
            const dataStr = JSON.stringify(state.mySets, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'splatoon3-gear-sets.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function uploadSets() {
            const fileInput = document.getElementById('file-uploader');
            fileInput.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async event => {
                    try {
                        const setsToUpload = JSON.parse(event.target.result);
                        if (!Array.isArray(setsToUpload)) throw new Error('Invalid file format');
                        const tx = db.transaction(STORE_NAME, 'readwrite');
                        const store = tx.objectStore(STORE_NAME);
                        for (const set of setsToUpload) {
                            delete set.id; 
                            store.add(set);
                        }
                        await new Promise(resolve => tx.oncomplete = resolve);
                        await renderMySetList();
                        alert(`${setsToUpload.length}件のマイセットをインポートしました。`);
                    } catch (err) {
                        alert('ファイルの読み込みに失敗しました。'); console.error(err);
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };
            fileInput.click();
        }

        function setupDragAndDrop() {
            const slots = document.querySelectorAll('.power-slot');
            slots.forEach(slot => {
                slot.addEventListener('dragover', e => { e.preventDefault(); slot.classList.add('drag-over'); });
                slot.addEventListener('dragleave', () => slot.classList.remove('drag-over'));
                slot.addEventListener('drop', e => {
                    e.preventDefault();
                    slot.classList.remove('drag-over');
                    const data = JSON.parse(e.dataTransfer.getData('application/json'));
                    const targetPowerType = slot.dataset.powerType;
                    const targetGearType = slot.dataset.gearType;
                    const powerInfo = GEAR_POWERS[data.powerId];
                    
                    if (targetPowerType === 'sub' && powerInfo.mainOnly) return;
                    if (targetPowerType === 'main' && powerInfo.exclusiveTo && powerInfo.exclusiveTo !== targetGearType) {
                        const gearTypeName = { head: 'アタマ', clothing: 'フク', shoes: 'クツ' }[powerInfo.exclusiveTo];
                        alert(`「${powerInfo.name}」は${gearTypeName}専用のメインギアパワーです。`);
                        return;
                    }
                    
                    if(data.source !== 'palette'){
                        if(data.sourcePowerType === 'main'){
                            state.powers[data.sourceGearType].main = null;
                        } else {
                            state.powers[data.sourceGearType].subs[data.sourceIndex] = null;
                        }
                    }

                    if (targetPowerType === 'main') {
                        state.powers[targetGearType].main = data.powerId;
                    } else {
                        const targetIndex = slot.dataset.index;
                        state.powers[targetGearType].subs[targetIndex] = data.powerId;
                    }
                    renderMySet();
                });
                slot.addEventListener('dragstart', e => {
                   const gearType = e.target.dataset.gearType;
                   const powerType = e.target.dataset.powerType;
                   const index = e.target.dataset.index;
                   const powerId = powerType === 'main' ? state.powers[gearType].main : state.powers[gearType].subs[index];
                   if(!powerId) { e.preventDefault(); return; }
                   e.dataTransfer.setData('application/json', JSON.stringify({ 
                       source: 'slot', powerId: powerId, sourceGearType: gearType,
                       sourcePowerType: powerType, sourceIndex: index
                    }));
                });
            });

            const trashCan = document.getElementById('trash-can');
            trashCan.addEventListener('dragover', e => { e.preventDefault(); trashCan.classList.add('drag-over'); });
            trashCan.addEventListener('dragleave', () => trashCan.classList.remove('drag-over'));
            trashCan.addEventListener('drop', e => {
                e.preventDefault();
                trashCan.classList.remove('drag-over');
                const data = JSON.parse(e.dataTransfer.getData('application/json'));
                if (data.source === 'slot') {
                    if (data.sourcePowerType === 'main') state.powers[data.sourceGearType].main = null;
                    else state.powers[data.sourceGearType].subs[data.sourceIndex] = null;
                    renderMySet();
                }
            });
        }

        // --- 初期化 ---
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('tab-weapon').onclick = () => handleTabClick('weapon');
            document.getElementById('tab-power').onclick = () => handleTabClick('power');
            document.getElementById('save-set-btn').onclick = saveSet;
            document.getElementById('download-sets-btn').onclick = downloadSets;
            document.getElementById('upload-sets-btn').onclick = uploadSets;
            compareBtn.onclick = renderCompareModal;
            document.getElementById('close-compare-modal').onclick = () => compareModal.style.display = 'none';
            selectedWeaponContainer.addEventListener('animationend', () => {
                selectedWeaponContainer.classList.remove('flash-animation');
            });

            try {
                await initDB();
                await renderMySetList();
                renderMySet();
                handleTabClick('weapon');
                setupDragAndDrop();
            } catch (error) {
                console.error(error);
                alert("データベースの読み込みに失敗しました。プライベートブラウジングモードでは利用できない場合があります。");
            }
        });
    </script>
